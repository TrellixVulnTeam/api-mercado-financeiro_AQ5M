{% extends 'template.html' %}
{% block head %}
<title>API - Flask</title>
{% endblock %}


{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="content">
                    <h1>Task Master</h1>
            
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Added</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for task in tasks %}
                            <tr>
                                <td>{{ task.content }}</td>
                                <td>{{ task.date_created.date() }}</td>
                                <td>
                                    <a href="/delete/{{task.id}}">Delete</a>
                                    <a href="">Update</a>
                                </td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <hr>

        <div class="row mt-4">
          <div class="col-2"></div>
          <div class="col" align='center'>
            <h4>Nova Tarefa</h4>
            <form action="/" method="POST">
              <input type="text" name="content" id="content" placeholder="Tarefa">
              <button class="btn btn-outline-dark">Cadastrar</button>
            </form>
          </div>
          <div class="col-2"></div>
        </div>
    </div>



{% endblock %}
