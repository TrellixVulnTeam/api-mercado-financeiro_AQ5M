{% extends 'template.html' %}
{% block head %}
<title>API - Flask</title>
{% endblock %}


{% block body %}
    <div class="container mt-5">
      <div class="row">
        <div class="col" align='center'>
            {% if tasks|length < 1 %}
              <h2>Não há tarefas cadastradas</h2>
            {% else %}
        </div>
      </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="content">
                    <h1>Task Master</h1>
            
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Open</th>
                                <th>Volume</th>
                                <th>Adj Close</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for d in data %}
                            <tr>
                                <td>{{ d.open }}</td>
                                <td>{{ d.close }}</td>
                                <td>{{ d.voume }}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        {% endif %}

    </div>



{% endblock %}
