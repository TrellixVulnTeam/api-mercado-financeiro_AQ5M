{% extends 'template.html' %}
{% block head %}
<title>API - Flask</title>
{% endblock %}


{% block body %}
    <div class="container mt-5">

        <div class="row mt-4">
          <div class="col-2"></div>
          <div class="col" align='center'>
            <h4>Atualizar Tarefa</h4>
            <form class="mt-4" action="/update/{{task.id}}" method="POST">
              <input class="form-control" type="text" name="content" id="content" value="{{task.content}}">
              <button class="btn btn-outline-dark mt-2">Atualizar</button>
            </form>
          </div>
          <div class="col-2"></div>
        </div>
    </div>



{% endblock %}
